<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa tus datos para iniciar el Test Vocacional UNIREM.">
    <title>Registro de Contacto -UNIREM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/cropped-f1.webp" type="image/png"> <!-- Verifica ruta -->
    <link rel="stylesheet" href="style.css">
    <!-- GA Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2BBVRYBMM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K2BBVRYBMM');
    </script>
</head>
<body>

    <!-- ====== HERO BANNER ADAPTABLE (Para Pre-Registro) ====== -->
    <section id="hero-banner" class="prereg-hero">
        <picture class="hero-background">
            <source media="(max-width: 480px)" srcset="./src/P3.jpeg">
            <source media="(max-width: 768px)" srcset="./src/P2.jpeg">
            <img src="./src/P1.jpeg" alt="Fondo UNIREM registro">
        </picture>
        <div class="hero-content prereg-hero-content no-animation">
             <img src="./src/3 Logo-UNIREM-Blanco.png" alt="Logo UNIREM" class="hero-logo prereg-logo" loading="lazy">
             <h3 class="form-title-on-dark">Registro de contacto</h3>
             <p class="form-intro-on-dark">Por favor completa tus datos para que un asesor pueda comunicarse contigo y brindarte toda la información que necesitas.</p>
            <!-- The form action doesn't strictly matter if JS intercepts, but pointing to the API endpoint can be informative -->
            <form id="prereg-contact-form" action="/api/register" method="POST" class="contact-form-on-dark">
                <input type="hidden" name="form_source" value="prereg">
                <div class="form-group">
                    <label for="prereg-name" class="form-label-on-dark">Nombre Completo:</label>
                    <input type="text" id="prereg-name" name="nombre" class="form-input-on-dark" required placeholder="Tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="prereg-email" class="form-label-on-dark">Correo Electrónico:</label>
                    <input type="email" id="prereg-email" name="email" class="form-input-on-dark" required placeholder="tu.correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="prereg-phone" class="form-label-on-dark">Teléfono / WhatsApp:</label>
                    <input type="tel" id="prereg-phone" name="telefono" class="form-input-on-dark" required placeholder="Ej: 55 1234 5678">
                </div>
                <button type="submit" id="submit-prereg-button" class="button button-primary button-pill contact-submit hero-form-button">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;"> <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/> </svg>
                    <!-- Text Changed Slightly for Standalone Context -->
                    Registrar mis datos
                </button>
                <!-- Status message area -->
                <div id="prereg-form-status" class="form-status form-status-on-dark" aria-live="polite"></div>
            </form>
        </div>
    </section>
    <!-- No Footer -->

    <!-- Ensure script.js is loaded AFTER the form -->
    <script src="script.js" defer></script>
</body>
</html>
